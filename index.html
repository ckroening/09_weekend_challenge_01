<!DOCTYPE html>
<html>
<head>
	<title>Employee Information System</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="src/script.js"></script>
</head>
<body>

</html><h2>New Employee</h2>
<form>
	First Name: <input type="text" id="firstName">
	<br>
	Last Name: <input type="text" id="lastName">
	<br>
	Employee Number: <input type="text" id="employeeNum">
	<br>
	Title: <input type="text" id="title">
	<br>
	Last Review Score: <input type="text" id="LRS">
	<br>
	Salary: <input type="text" id="salary">
	<br>
	<button type="button" id="button">Add Employee</button>
</form>

<h2>Employee Information</h2>
<table>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Employee #</th>
    <th>Title</th>
    <th>Last Review Score</th>
    <th>Salary</th>
  </tr>
</table>
</body>
</html>
